<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="config.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors (with The Devil)</h1>
        <p>Play for your soul!</p>
    </header>

    <main id="main-container">
        <div id="buttons">
            <button id="rock"><img src="images/rock.png" alt="a closed fist"></button>
            <button id="paper"><img src="images/paper.png" alt="an open hand"></button>
            <button id="scissors"><img src="images/scissors.png" alt="a hand with only two fingers stretched"></button>
        </div>
    
        <div class="result"></div>

        <div class="scoreboard"></div>

        <button class="restart-button">Restart Game</button>
    </main>
</body>

</html>
